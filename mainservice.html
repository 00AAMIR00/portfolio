<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="service-container">
        <a href="index.html"><button class="home-btn">‚Üê HOME PAGE</button></a>
        <h2 class="service-title">My Services</h2>
        <div class="services-list">
            <div class="service-card">
                <img src="web1.jpg" alt="Web Development" class="service-img">
                <h3 class="service-subtitle">Web Development</h3>
                <p class="service-description">I create responsive and user-friendly websites using HTML, CSS, and JavaScript.</p>
            </div>
            <div class="service-card">
                <img src="backend.png" alt="Backend Development" class="service-img">
                <h3 class="service-subtitle">Backend Development</h3>
                <p class="service-description">Building robust backend systems and APIs using Java and modern frameworks.</p>
            </div>
            <div class="service-card">
                <img src="sql.png" alt="Database Management" class="service-img">
                <h3 class="service-subtitle">Database Management</h3>
                <p class="service-description">Designing and managing databases with Oracle, MySQL, and more.</p>
            </div>
        </div>
    </div>
    <style>
        body {
            background-color: #E0EBE8;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }
        .service-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(74, 177, 154, 0.12);
            padding: 32px 24px 40px 24px;
        }
        .service-title {
            text-align: center;
            color: #4AB19A;
            font-size: 2.2rem;
            margin-bottom: 32px;
        }
        .services-list {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service-card {
            background: #f8fdfc;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(74, 177, 154, 0.08);
            padding: 24px 18px 20px 18px;
            max-width: 260px;
            flex: 1 1 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        .service-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 16px;
            box-shadow: 0 1px 6px rgba(74, 177, 154, 0.10);
        }
        .service-subtitle {
            color: #1E836C;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .service-description {
            color: #555;
            font-size: 1rem;
            text-align: center;
        }
        .home-btn {
            background: #4AB19A;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 24px;
            transition: background 0.2s;
        }
        .home-btn:hover {
            background: #388e7a;
        }
        @media (max-width: 800px) {
            .services-list {
                flex-direction: column;
                gap: 18px;
                align-items: center;
            }
            .service-card {
                max-width: 100%;
            }
        }
        @media (max-width: 600px) {
            .service-container {
                padding: 16px 4px 24px 4px;
            }
            .service-title {
                font-size: 1.4rem;
            }
        }
    </style>
</body>
</html>
